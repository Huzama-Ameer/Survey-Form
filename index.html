<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">FCC Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form method="post" action="https://www.google.com/" id="survey-form">
            <fieldset>
                <label for="name">Name <input type="text" name="name" id="name" placeholder="Enter your name" required></label>
                <label for="email">Email<input type="email" name="email" id="email" placeholder="Enter your email" required></label>
                <label for="age">Age(optional)<input type="number" name="age" id="age" min="12" max="40" placeholder="Age" required></label>
                <label for="current-role">Which option best describes your current role?
                    <select name="current-role" id="current-role">
                        <option value="student">Student</option>
                        <option value="full-time-job">Full time job</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="definitely"><input type="radio" name="maybe-definitely" id="definitely" class="inline"> Definitely</label>
                    <label for="maybe"><input type="radio" name="maybe-definitely" id="maybe" class="inline"> Maybe</label>
            </fieldset>
            <fieldset>
                <label for="fav-feature">What is your favorite feature of freeCodeCamp?
                    <select name="fav-feature" id="fav-feature">
                        <option value="Challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="open-source">Open source</option>
                    </select>
                </label>
                <div>
                <p for="suggestions">What would you like to see improved? (Check all that apply)</p>
                        <label for="front-end Projects"><input type="checkbox" name="front-end Projects" id="front-end-Projects" class="inline">Front-end Projects</label>
                        <label for="back-end-Projects"><input type="checkbox" name="back-end-Projects" id="back-end-Projects" class="inline">Back-end Projects</label>
                        <label for="forum"><input type="checkbox" name="forum" id="forum" class="inline">Forum</label>
                        <label for="wiki"><input type="checkbox" name="wiki" id="wiki" class="inline">Wiki</label>
                        <label for="videos"><input type="checkbox" name="videos" id="videos" class="inline">Videos</label>
                        <label for="additional-courses" class="inline"><input type="checkbox" name="additional-courses" id="additional-courses" class="inline"> Additional Courses</label>
                </div>        
                <label for="comments">Any comments or suggestions?
                    <textarea name="comments" id="comments" cols="30" rows="4" placeholder="Enter your comments here..."></textarea>
                </label>
            </fieldset>
        </form>
    </div>
</body>
</html>
